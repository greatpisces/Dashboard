<div class="d-flex">
    <div class="card flex-grow-1">
        <div class="card-body">
            <div class="btn btn-group">
                <button type="button" class="btn btn-primary" ng-click="selectArea(1)">关东</button>
                <button type="button" class="btn btn-danger" ng-click="selectArea(2)">成都</button>
                <button type="button" class="btn btn-warning" ng-click="selectArea(3)">丰缘</button>
            </div>
        </div>
        <div class="card-footer">
            <ul class="pagination pull-right">
                <li class="page-item" ng-click="previousPage()"><a class="page-link">Previous</a></li>
                <li class="page-item"
                    ng-repeat="data in data.pokemonList
                                | filter: areaFilterFn
                                | pageCount: pageSize"
                    ng-class="getPageClass($index + 1)"
                    ng-click="selectPage($index + 1)">
                    <a class="page-link">{{$index + 1}}</a>
                </li>
                <li class="page-item" ng-click="nextPage()"><a class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="d-flex flex-wrap align-items-start">
    <div class="card mr-auto"
         ng-repeat="pokemon in data.pokemonList
                     | filter: areaFilterFn
                     | range: selectedPage: pageSize"
         ng-click="abc()">
        <div class="card-body">
            <img class="img-fluid" ng-src="{{pokemon.img}}" alt="{{pokemon.name}}" style="width: 6em;">
        </div>
    </div>
</div>
